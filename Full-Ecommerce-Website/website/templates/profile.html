{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block body %}
<div class="container mx-auto my-10 px-4">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-gray-200">
        <!-- Header -->
        <h3 class="text-orange-500 text-2xl font-bold mb-5 text-center lg:text-left">
            Welcome <span class="capitalize">{{ customer.username }}</span>
        </h3>
        <!-- Grid Container -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            

            <!-- Profile Information -->
            <div class="col-span-2 bg-gray-50 p-6 rounded-lg shadow-lg">
                <h3 class="text-gray-800 text-xl font-semibold mb-4 text-center lg:text-left">
                    Profile Details
                </h3>
                <div class="bg-gray-100 p-5 rounded-lg shadow-sm">
                    <div class="flex flex-col md:flex-row items-center space-x-0 md:space-x-5 space-y-5 md:space-y-0">
                        <!-- Profile Photo -->
                        <div class="flex flex-col items-center">
                            <img 
                                src="../static/img/blank-profile.png" 
                                alt="Profile Photo" 
                                class="w-32 h-32 rounded-full shadow-md border-4 border-orange-500"
                            >
                            <label for="upload-photo" class="mt-3 block text-center text-sm text-gray-700">
                                <input 
                                    type="file" 
                                    id="upload-photo" 
                                    name="profile_photo" 
                                    class="hidden" 
                                />
                                <span class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded cursor-pointer">
                                    Change Photo
                                </span>
                            </label>
                        </div>
                        <!-- User Info -->
                        <div>
                            <p class="text-gray-800 font-medium text-base md:text-lg mb-2">
                                <span class="font-bold text-orange-600">Username:</span> {{ customer.username }}
                            </p>
                            <p class="text-gray-800 font-medium text-base md:text-lg">
                                <span class="font-bold text-orange-600">Email:</span> {{ customer.email }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <div class="bg-gray-100 p-6 rounded-lg text-white flex flex-col items-center lg:items-start">
                <ul class="space-y-4 w-full text-center lg:text-left">
                    <li>
                        <a 
                            href="/logout" 
                            class="block bg-orange-500 hover:bg-orange-600 px-4 py-2 flex flex-row-reverse items-center justify-center gap-x-2 rounded transition duration-200 text-sm md:text-base">
                            <i class="fi fi-tr-sign-out-alt text-2xl"></i><p class="text-xl font-bold">Logout</p>
                        </a>
                    </li>
                    <li>
                        <a 
                            href="/change_password/{{ current_user.id }}" 
                            class="block bg-yellow-500 hover:bg-yellow-600 px-4 py-2 flex flex-row-reverse items-center justify-center gap-x-2 rounded transition duration-200 text-sm md:text-base">
                            <i class="fi fi-tr-password-lock text-2xl"></i><p class="text-xl font-bold">Change Password</p>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
{% endblock %}
